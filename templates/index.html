<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Breast Cancer Prediction System</h2>

    <form method="post">
        <input type="number" step="any" name="radius_mean" placeholder="Radius Mean" required><br>
        <input type="number" step="any" name="texture_mean" placeholder="Texture Mean" required><br>
        <input type="number" step="any" name="smoothness_mean" placeholder="Smoothness Mean" required><br>
        <input type="number" step="any" name="compactness_mean" placeholder="Compactness Mean" required><br>
        <input type="number" step="any" name="symmetry_mean" placeholder="Symmetry Mean" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Prediction Result: {{ prediction }}</h3>
    {% endif %}

    <p><em>Note: This system is for educational purposes only and not a medical diagnostic tool.</em></p>
</body>
</html>
